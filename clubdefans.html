        <main id="mainClubFans">
            <h1>CLUB DE FANS</h1>
                <fieldset class="formularioClubFans">
                    <section>
                        <form action="#"></form>
                            <h2>Unite!</h2>
                                <div class="casillerosFormulario">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" required placeholder="Escribe tu nombre...">

                                </div>
                                <div class="casillerosFormulario">
                                    <label for="email">Email</label>
                                    <input type="email" name=email required placeholder="ejemplo@dominio.com">
                                </div>
                                <div class="casillerosFormulario">
                                    <label for="Personaje Favorito"> Personaje Favorito</label>
                                    <select name="Personaje Favorito">
                                        <option value="Darth Vader">Darth Vader</option>
                                        <option value="Luke Skywalker">Luke Skywalker</option>
                                        <option value="Leia Skywalker">Leia Skywalker</option>
                                        <option value="Han Solo">Han Solo</option>
                                        <option value="Yoda">Yoda</option>
                                        <option value="C3PO">C3PO</option>
                                        <option value="R2-D2">R2-D2</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="casillerosFormulario">
                                    
                                    <input value="Enviar"type="submit" name="boton" style="background-color:#dba90d;">
                                </div>
                    </section>

                    <div>
                        <img class="imagenR2D2"src="Imágenes/r2d2.png" alt="r2d2">
                    </div>
            </fieldset>
